<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #gameCanvas {
      background: #333;
      display: block;
      margin: 20px auto;
      border: 2px solid #0f0;
      border-radius: 8px;
    }
    #joystickContainer {
      margin: 10px auto;
      width: 120px;
      height: 120px;
    }
    #notesContainer {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      background: #111;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: limegreen;
      color: #000;
      font-weight: bold;
    }
    button:hover {
      background: #0a0;
      color: white;
    }
    #score {
      font-size: 18px;
      margin: 10px auto;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>Mini Game Hub</h1>
  <div>
    <button id="btnRunner">Runner Spiel</button>
    <button id="btnRace">Rennspiel</button>
  </div>
  <div id="score">WÃ¤hle ein Spiel und starte!</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div id="joystickContainer"></div>
  <div id="notesContainer"></div>

  <script type="module" src="./main.js"></script>
</body>
</html>
